<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Om's calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="prop.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/ef19beecb0.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-center"><i class="fa-solid fa-arrow-left"></i> Welcome to Om's calculator <i class="fa-solid fa-calculator">  !  <i class="fa-solid fa-arrow-right"></i></i></h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
   <div class="row">
     <input class="input" type="text"/>
        </div>
    <div class="row">
      <button class="button" id="top1">C</button>
      <button class="button" id="top2">%</button>
      <button class="button" id="top3">00</button>
      <button class="button" id="top4">000</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="td1">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="td2">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="td3">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button" id="td4">-</button>
    </div>
  
  <script src="script.js"></script>
</body>

</html>
